    // -----------------------------------------------------------
    // SignaturePad ‚Äì Canvas f√ºr Unterschrift (Maus/Touch)
    // -----------------------------------------------------------
    function SignaturePad({ value, onChange, label, role }) {
      const canvasRef = useRef(null);
      const drawing = useRef(false);
      const lastPos = useRef({ x: 0, y: 0 });

      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;

        const resize = () => {
          const rect = canvas.getBoundingClientRect();
          const imageData = canvas.getContext('2d').getImageData(0, 0, canvas.width, canvas.height);
          canvas.width = rect.width;
          canvas.height = 140;
          canvas.getContext('2d').putImageData(imageData, 0, 0);
        };

        resize();
        window.addEventListener('resize', resize);
        return () => window.removeEventListener('resize', resize);
      }, []);

      const getPos = (e) => {
        const canvas = canvasRef.current;
        const rect = canvas.getBoundingClientRect();
        if (e.touches && e.touches.length > 0) {
          return {
            x: e.touches[0].clientX - rect.left,
            y: e.touches[0].clientY - rect.top,
          };
        } else {
          return {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top,
          };
        }
      };

      const startDrawing = (e) => {
        e.preventDefault();
        drawing.current = true;
        lastPos.current = getPos(e);
      };

      const draw = (e) => {
        if (!drawing.current) return;
        e.preventDefault();
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#111827';

        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(lastPos.current.x, lastPos.current.y);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        lastPos.current = pos;
      };

      const stopDrawing = () => {
        if (!drawing.current) return;
        drawing.current = false;
        const canvas = canvasRef.current;
        if (!canvas) return;
        const dataUrl = canvas.toDataURL('image/png');
        onChange && onChange(dataUrl);
      };

      const handleClear = () => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        onChange && onChange(null);
      };

      return (
        <div className="signature-card">
          <div className="signature-name">{label}</div>
          <div className="signature-role">{role}</div>
          <div className="signature-canvas-wrapper">
            <canvas
              ref={canvasRef}
              className="signature-canvas"
              onMouseDown={startDrawing}
              onMouseMove={draw}
              onMouseUp={stopDrawing}
              onMouseLeave={stopDrawing}
              onTouchStart={startDrawing}
              onTouchMove={draw}
              onTouchEnd={stopDrawing}
            />
          </div>
          <div className="signature-toolbar">
            <span>PC: Maus / Tablet | iPad: Finger/Stift</span>
            <button type="button" className="btn-ghost" onClick={handleClear}>
              Leeren
            </button>
          </div>
        </div>
      );
    }
